 {% extends "layout.html" %}

 {% block content%}
 <h2>Register form</h2>
 
 {% if form.errors %}
     <div class="alert alert-danger">
         <strong>Error!</strong> Please correct the errors below.
     </div>
 {% endif %}
 <form method="post">
     {% csrf_token %}
     {{ form.as_p }}
     <button  class="btn btn-primary" type="submit">Register</button>
 </form>
 
 <p>Dont have an account? <a href="{% url 'register' %}">Register here</a></p>
  {% endblock %}
